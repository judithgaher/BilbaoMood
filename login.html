<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content= "Qué hacer hoy en Bilbao, Planes en Bilbao, agenda Bilbao, mood Bilbao">
    <meta name="copyright" content="© Judith Gago 2023">
    <link rel="stylesheet" href="/css/roots.css">
    <link rel="stylesheet" href="/css/login.css">
    <title>Página de inicio de sesión</title>
</head>
<body>
    
  <article class="container">
   
    <nav> 
      <div class="registro">
          <div class="barra">
              <a href="/index.html"><img class="mini-logo slide-in-blurred-top" src="/imagenes/logominiRecurso 15.svg" 
              alt="logo de la empresa bilbao mood"></a> 
                  <a href="/index.html"><button id="back">&#8592; ATRÁS</button></a>
          </div>
      </div>
    </nav>
    <div class="login scale-in-center">
      <div class="envolvente">
        <h1 class="inicio">INICIA SESIÓN</h1>
        <form id="login-form">
          <input type="text" id="username" placeholder="Nombre de usuario" required>
          <input type="password" id="password" placeholder="Contraseña" required>
          <div class="terms-principal">
            <label for="terms" class="center-align">
              <input type="checkbox" id="terms" required>
              Acepto los términos y condiciones generales.
            </label>
          </div>
          <button type="submit" class="submit">Iniciar sesión</button>
        </form>
        <div class="signup">
          <p>¿No tienes una cuenta? <button id="signup-btn">Regístrate</button></p>
        </div>
      </div>
    </div>
  </article>
<script src="login.js"></script>
</body>
</html>
